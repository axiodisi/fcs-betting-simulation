<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Betting Strategy</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .frame {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .bets {
            display: flex;
            justify-content: space-around;
        }

        .bet {
            border: 1px solid #000;
            padding: 10px;
            width: 100px;
        }

        .bet.win {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .bet.lose {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        const frames = [
            {
                id: 1,
                bets: [
                    { position: '1st', amount: '$5', result: 'win' },
                    { position: '2nd', amount: '$5', result: 'lose' },
                    { position: '1st', amount: '$10', result: 'lose' },
                    { position: '2nd', amount: '$10', result: 'lose' },
                ],
            },
            {
                id: 2,
                bets: [
                    { position: '2nd', amount: '$25', result: 'lose' },
                    { position: '1st', amount: '$15', result: 'lose' },
                    { position: '2nd', amount: '$25', result: 'lose' },
                ],
            },
            {
                id: 3,
                bets: [
                    { position: '2nd', amount: '$5', result: 'win' },
                    { position: '1st', amount: '$10', result: 'lose' },
                    { position: '2nd', amount: '$25', result: 'lose' },
                    { position: '1st', amount: '$40', result: 'lose' },
                ],
            },
        ];

        let currentFrame = 0;

        function renderFrame() {
            const root = document.getElementById('root');
            root.innerHTML = '';

            const frameDiv = document.createElement('div');
            frameDiv.className = 'frame';

            const frameTitle = document.createElement('h2');
            frameTitle.textContent = `Frame ${frames[currentFrame].id}`;
            frameDiv.appendChild(frameTitle);

            const betsDiv = document.createElement('div');
            betsDiv.className = 'bets';

            frames[currentFrame].bets.forEach(bet => {
                const betDiv = document.createElement('div');
                betDiv.className = `bet ${bet.result}`;
                betDiv.innerHTML = `<p>${bet.position}</p><p>${bet.amount}</p><p>${bet.result}</p>`;
                betsDiv.appendChild(betDiv);
            });

            frameDiv.appendChild(betsDiv);
            root.appendChild(frameDiv);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next Bet';
            nextButton.onclick = () => {
                currentFrame = (currentFrame + 1) % frames.length;
                renderFrame();
            };

            root.appendChild(nextButton);
        }

        renderFrame();
    </script>
</body>

</html>
